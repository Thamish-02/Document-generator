<!DOCTYPE html>
<html>
<head>
  <title>DocGen Dashboard</title>
</head>
<body>
  <h1>Code Documentation Generator</h1>

  <!-- Upload + Generate form -->
  <form action="{{ url_for('generate') }}" method="post" enctype="multipart/form-data">
    <label>Select a file or project archive:</label><br>
    <input type="file" name="file" required><br><br>
    <button type="submit">Generate Documentation</button>
  </form>

  <br>

  <!-- Link to open the last generated PDF -->
  <a href="{{ url_for('view_pdf') }}" target="_blank">
    View Last Generated Documentation (PDF)
  </a>

  <!-- Show flash messages -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
